<!DOCTYPE html>

<html lang="EN-en">
<head>
    <link rel="stylesheet" href="lib/style.css"/>
    <title>TetrisJS</title>
</head>

<body>
<div class="centered-block">
    <div class="game-field">
        <div class="info">TetrisJS<br>Press Arrow keys or ASD to move<br>Press Escape to quit the current game</div>
        <div class="score" hidden>Score: 0</div>
    </div>
    <div class="interface-button">Start</div>
    <div id="buttons">
        <table class="game-buttons" id="oneButtonTable">
            <tbody>
            <tr>
                <td id="escapeBtn">Escape</td>
            </tr>
            </tbody>
        </table>
        <table class="game-buttons" id="buttonsTable">
            <tbody>
            <tr>
                <td id="leftBtn">&lt</td>
                <td id="rotateBtn">@</td>
                <td id="rightBtn">&gt</td>
            </tr>
            <tr>
                <td class="transparent-button"></td>
                <td id="downBtn">v</td>
                <td class="transparent-button"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="lib/script.js" type="text/javascript"></script>
</body>
</html>
